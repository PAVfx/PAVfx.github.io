<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="main.css" /> <!-- link our main.css script -->
</head>
<body>
    <div class = "watch"> <!-- watch div class -->
        <div id="timeDisplay" class = "timeDisplay"> 00:00:00 </div> <!-- end of time div class  -->
        <div class = "controls"> <!-- time controls class -->
            <!-- create the 3 controls aka buttons (Start, Stop, and Reset) -->
            <button id = "start">Start</button>
            <button id = "stop">Stop</button>
            <button id = "reset">Reset</button>
        </div> <!-- end of controls div class  -->  
    </div> <!-- end of watch div class -->

    <script src="main.js" ></script> <!-- to get main.js to work with index.html -->
</body>
</html>
